<div class="container">
  	<div class="row">
	  	<h1 class="span3 no-indent">Color Chaos</h1>
        <div class="span9 top-bar">
            <button class="btn" ng-click="saveToImg()">Save Image</button>
        </div>
  	</div>
  	<div class="row">
        <canvas id="canvas1" width="960" height="800">
            
        </canvas>
        <canvas id="canvas2" width="960" height="800">

        </canvas>
  	</div>
    <div class="row" style="height:16px;width:960px;">
        <div ng-repeat="color in lastColors" style="width:40px;height:16px;float:left;">
            <div style="width:40px;height:16px;background:{{ color }};"></div>
        </div>
    </div>
    <div class="row">
        <div class="span4 no-indent">
            You've changed {{ yourChanges }} pixels<br>
            <span ng-show="allChanges">Everyone has changed {{ allChanges }} pixels</span>
        </div>
        <div class="span1 text-right pull-right">{{ overPixel[0] }} , {{ overPixel[1] }}</div>
    </div>
</div>
